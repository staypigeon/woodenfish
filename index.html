<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="merit-count">功德：0</div>
        <img src="woodenfish.png" id="woodenfish" alt="木鱼">
        <div id="blessing-container"></div>
    </div>

    <script>
        // 获取DOM元素
        const woodenfish = document.getElementById('woodenfish');
        const meritCount = document.getElementById('merit-count');
        const blessingContainer = document.getElementById('blessing-container');
        // 初始化功德计数器
        let count = 0;

        // 定义可能出现的祝福语数组
        const blessings = [
            "恭喜发财",
            "年薪+100万",
            "身体健康",
            "绩点拉满",
            "功德+1"
        ];

        // 为木鱼添加点击事件监听器
        woodenfish.addEventListener('click', () => {
            // 增加功德计数
            count++;
            meritCount.textContent = `功德：${count}`;
            
            // 播放敲击音效
            const audio = new Audio('dong.mp3');
            audio.play();
            
            // 创建祝福文字元素
            const blessing = document.createElement('div');
            blessing.className = 'blessing';
            // 随机选择一条祝福语
            blessing.textContent = blessings[Math.floor(Math.random() * blessings.length)];
            
            // 设置祝福文字的位置（居中于木鱼上方）
            blessing.style.left = '50%';
            blessing.style.transform = 'translateX(-50%)';
            blessing.style.bottom = '100%';
            
            // 将祝福文字添加到容器中
            woodenfish.parentElement.appendChild(blessing);
            
            // 1秒后移除祝福文字元素
            setTimeout(() => {
                blessing.remove();
            }, 1000);
        });
    </script>
</body>
</html>
